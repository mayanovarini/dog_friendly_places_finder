<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Find Dog-friendly Places</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" href="css/checkbox.css">
		<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

		
	</head>
	<body class="nl-blurred">
		<div id="two" class="container demo-1">		
			<header>
				<img src="pawslogo.png" width="280px" height="auto">
				<!-- GitHub corner by Tim Holman -->
				<a href="https://github.com/thegirlfromipanema" target="_blank" class="github-corner">
					<svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#50ba85; position: absolute; top: 0; border: 0; right: 0;">
						<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
						<path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
						<path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
					</svg>
				</a>
			</header>

			<div class="main clearfix">
				<form id="main-form" class="nl-form">
					I want to take my dog to
					<div id="addHere" class="nl-field nl-dd">
						<a id="toggle-place" class="nl-field-toggle">any place</a>
						<ul id="place-options">
							<li id="any-place">any place</li>
							<li id="cafe">a Cafe</li>
							<li id="dog-park">a Dog park</li>
							<li id="vet">the Vet</li>
						</ul>
					</div>
				

					in 

					<div class="nl-field nl-ti-text">
						<a id="toggle-city" class="nl-field-toggle">any city</a>
						<ul id="city-autocomplete">
							<li class="nl-ti-input">
								<input type="text" id="city-input" placeholder="any city">
								<button id="city-submit" class="nl-field-go">Go</button>
							</li>
							<li class="nl-ti-example">"For example: "<em>San Francisco</em> or <em>Berkeley</em></li>
						</ul>
					</div>
				
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit" id="add-location"><a href="#top">Find a place</a></button>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>	
		</div><!-- /container demo -->
		<div id="browser">
		    <nav class="sidenav" id="mysidenav">
		      <a id="x-button" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		      <ul style="list-style: none">

		        <form class="form-inline">
		          <div class="input-group">
		          	<form>
					<input type="text" type="submit" id="place-input" placeholder="Where do you want to take your pet to?">
					<button type="submit" id="add-location-sidebar">Find</button>
					</form>
		          </div>
		        </form>

		        <div id="link-hover">
		        	
			      <li><a href="#">weather api</a></li>
				  <li><a href="#">list of places</a></li>
				  	<ul style="list-style: none">
					  <li><a href="#">Clients</a></li>
					  <li><a href="#">Contact</a><li>
					</ul>
		    	</div>
		      </ul>
		    </nav> <!-- /sidenav needs to be pushed slide to the right into the map-->

		    <section id="section-id">
		    	<header>
		    		<span id="top" onclick="openNav()">&#9776; 
		    		</span>
		    		<a id="back-to-top" href="#two">Back to the top</a>			
			    </header>

		    	<div id="map-area">
		     
		      		<div id="map"></div>
		      
			      <div id="infowindow-content">
			        <img src="" width="16" height="16" id="place-icon">
			        <span id="place-name"  class="title"></span><br>
			      </div>

		    	</div> <!-- / map-area -->
		    </section> 
		</div>

		<script src="https://code.jquery.com/jquery-latest.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


		<script src="js/modernizr.custom.js"></script>

		<script src="js/scroll.js"></script>

		<script src="js/main.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0eBACw3HV2GbFMt2wcjcblg-UDMM-DuI&libraries=places&callback=initMap"></script>

		<script src="js/extra.js"></script>


		
	</body>
</html>
